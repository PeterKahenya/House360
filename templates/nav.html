{% load static %}
<link rel="stylesheet" href="{% static 'css/nav.css' %}">
  
<form action="" method="post">
            <div class="input-group mb-4">
                <input type="text" class="form-control" placeholder="What are you looking for?" aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" id="button-addon2" onclick="reveal()">Filters</button>
                </div>
            </div>
        </form>
                    
        <div id="filter">
            <input type="range" class="custom-range" id="customRange1">
            <select class="custom-select">
                <option selected>Location</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
        <script>

            function reveal() {
               document.getElementById('filter').style.display=document.getElementById('filter').style.display==="flex"?"none":"flex"
            }
            
            </script>
